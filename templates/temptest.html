<!DOCTYPE HTML>
<html>
<head>
<p id="demo"></p>

<script>
window.onload = function () {

    var hum = document.getElementByName('humidity');
    var temp = document.getElementByName('temp');


    var x = document.getElementById("demo");
    x.innerHTML = "hum is " + hum + "does this work " + temp; 

    var chart = new CanvasJS.Chart("tempgraph", {
	animationEnabled: true,
	theme: "light2", // theme of the graph
	title:{
		text: "Temperature and Humidity Graph" // Title of the grpah
	},
    toolTip: { // Create a little box when the point on the graph has been touch
	    shared: true,
        content: "<strong>Temperature:</strong> {y[0]} °F </br><strong>Humidity:</strong> {x[0]} %"
    },
    axisY: { // formatting y-axis
	    title: "Temperature",
        suffix: "°F"
    },
    axisX: { // formatting x-axis
	    suffix: "%",
        title: "Humidity"
    },
	data: [ // input data to plot the graph -> need to git data from else where
      {
        type: "scatter",
        dataPoints: [
        { x: 1, y: 80 },
        { x: 2, y: 96},
        { x: 3, y: 70 },
        { x: 4, y: 80 },
        { x: 5, y: 80 }
        ]
      }
    ]

});
chart.render();

}
</script>
</head>
<body>
<div id="tempgraph" style="height: 300px; width: 50%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
