<script> // This script is to display the graph of temperature and humidity

function signIn(){ 
	var tempReal = {{temp|tojson}};
	var chart = new CanvasJS.Chart("tempgraph", {
	animationEnabled: true,
	theme: "light2", // theme of the graph
	title:{
		text: "Temperature and Humidity Graph" // Title of the graph
	},
    toolTip: { // Create a little box when the point on the graph has been touch
	    shared: true,
        content: "<strong>Temperature:</strong> {y[0]} °F </br><strong>Humidity:</strong> {x[0]} %"
    },
    axisY: { // formatting y-axis
	    title: "Temperature",
        suffix: "°F"
    },
    axisX: { // formatting x-axis
	    suffix: "%",
        title: "Humidity"
    },
	data: [ // input data to plot the graph -> need to git data from else where
      {
        type: "scatter",
        dataPoints: [
        { x: 1, y: 80 },
        { x: 2, y: 96},
        { x: tempReal[0], y: 70 },
        { x: 4, y: 80 },
        { x: 5, y: 80 }
        ]
      }
    ]

	});
	chart.render();
};

function onFailure(error) {
    console.log(error);
}
</script>
<script>
    function renderButton() {
        gapi.signin2.render('signin', {
            'width' : 50,
            'height': 50,
            'onfailure' : onFailure
        })
    }
</script>

<div id="tempgraph" style="height: 300px; width: 50%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

<div class = "location">
    <h1 class="location-timezone"></h1>
</div>
<div class = "temperature">
    <h2 class="degree"></h2>
    <span class="temp-type">°F</span>
</div>
<div class = "humidd">
    <h3 class = "humid"></h3>
    <span class="percent">%</span>
</div>

<script type="text/javascript">
    window.addEventListener('load', () => {
    let long;
    let lat;
    let tempdegree = document.querySelector(".degree");
    let locationtime = document.querySelector(".location-timezone");
    let humidpercent = document.querySelector(".humid");

    if(navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
            long = position.coords.longitude;
            lat = position.coords.latitude;

            const proxy = 'https://cors-anywhere.herokuapp.com/';
            const api = proxy+'https://api.darksky.net/forecast/e7d8d22d4d7468930b5ffc9d4cb56a9e/'+lat+','+long;

            fetch(api)
                .then(response => {
                    return response.json();
            })
                .then(data => {
                    console.log(data);
                    const {temperature} = data.currently;
                    tempdegree.textContent = temperature;
                    locationtime.textContent = data.timezone;
                    let hum2per = data.currently.humidity * 100;
                    humidpercent.textContent = hum2per;


            });
        });
    };
});
</script>
