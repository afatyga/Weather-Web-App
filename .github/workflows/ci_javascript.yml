name: ci_javascript

on: [push, pull_request]

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - run: npm --global install acorn
    - run: find . -type f -name "*.js" -print0 | xargs -n 1 -0 acorn --silent